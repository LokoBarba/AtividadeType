<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Site Calculo</title>
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">

                <label for="nmProduto">Nome do Produto: </label>
                <input type="text" class="form-control" id="nmProduto">
                
                <label for="precoProd">Preço do Produto: </label>
                <input type="number" class="form-control" id="precoProd">
                
                <label for="imp">Imposto %: </label>
                <input type="number" class="form-control" id="imp" placeholder="Imposto (%)">

                <button class="btn btn-primary mt-3" id="calc">Calcular</button>

                <h3>Nome do produto: <span id="produto"> </span></h3>
                <h3>Preço do Produto: <span id="preco"> </span></h3>
                <h3>Impostos: <span id="imposto"> </span></h3>
                <h3>Resultado: <span id="res"></span></h3>

            </div>
        </div>
    </div>

    <script src="./js/produto.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
